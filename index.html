<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Orbitron:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        
        <header>Library</header>

        <div class="main-wrapper">
            
            <div class="book-container">

            </div>

        </div>

        <div class="read-container"><p>Read: </p></div>

        <button class="new-butt">NEW BOOK</button>

        <form class= 'form-body hidden' action="">

            <fieldset>
                
                <label for="title">Title: </label>
                <input required type="text" id="title" name="book_title">
            
            </fieldset>
            <fieldset>
                
                <label for="author">Author: </label>
                <input required type="text" name="book_author" id="author">
            
            </fieldset>
            <fieldset>
                
                <label for="page-nr">Number of pages: </label>
                <input required type="number" id="numberOfPages" id="book_pages">
            
            </fieldset>
            <fieldset>

                <input required type="radio" id="readPositive" name="read">
                <label for="read">Already read</label>
            
                <input type="radio" id="readNegative" name="read">
                <label for="read">Not read yet</label>

            </fieldset>

        </form>

        <script src="./script.js" async defer></script>
    </body>
</html>
